# Supabase CLI Configuration for AncestorTree Local Development
# Docs: https://supabase.com/docs/guides/cli/config

[project]
id = "ancestor-tree-local"

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323

[auth]
enabled = true
site_url = "https://your-project.vercel.app"
additional_redirect_urls = ["https://*.vercel.app", "http://localhost:4000"]

[auth.email]
enable_signup = true
double_confirm_changes = false
enable_confirmations = false

[storage]
enabled = true
file_size_limit = "5MB"

[storage.buckets.media]
public = true
file_size_limit = "5MB"
allowed_mime_types = ["image/jpeg", "image/png", "image/webp", "image/gif"]
